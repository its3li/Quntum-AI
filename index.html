<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Prism CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="app-container">
            <div class="sidebar" id="sidebar">
                <div class="logo">
                    <img src="assets/Quantum.png" alt="Quantum" class="logo-img">
                </div>
                <button class="new-chat-btn" id="newChat">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history will be populated dynamically -->
                </div>
            </div>
            <div class="main-content">
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
        <div class="chat-header">
            <h1>Quantum</h1>
            <div class="header-actions">
                        <button class="action-btn" id="clearAllChats" title="Clear All Chats">
                            <i class="fas fa-broom"></i>
                        </button>
            </div>
        </div>
                <div id="chatMessages" class="chat-messages"></div>
                <div class="message-input-container">
                    <textarea id="userInput" placeholder="Message Quantum..."></textarea>
                    <div class="input-actions">
            <button id="sendMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <!-- Common languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
